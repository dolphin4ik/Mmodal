<!DOCTYPE html>
<html>
<head>
	<title>Mmodal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mmodal.css">
	<script type="text/javascript" src="mmodal.js"></script>
</head>
<body style="background:url('http://sg.uploads.ru/T1L4W.jpg')">
</body>
<script type="text/javascript">
var m = {
	title: 'Super title',
	body: '<p>Do u want to click em ?</p>',
	buttons: [
		{
			handler: function(m){
				/* m - is a marker for modal dom object, like `this` */
				console.log(m);
			},
			value: 'Console!'
		},
		{
			handler: function(m){
				/* m - is a marker for modal dom object, like `this` */
				m.hide();
			},
			value: 'Close'
		}
	]
}
var a = new Mmodal(m);
a.show(); //and also a.hide() to close ;)
</script>
</html>
